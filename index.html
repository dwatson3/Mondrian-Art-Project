<!DOCTYPE html>
<html>
<head>
	<title>Mondrian Art Project</title>
	<meta charset="utf-8">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="mega.css">
		<link rel="stylesheet" href="animate.min.css">
	<!-- 	// <script type="text/javascript" src="script.js"></script> -->
</head>

<body>
	<h1>Mega Mondrian: An Interactive Art Piece</h1>
	<div id="wrapper">
	<div id="painting">

		<div id="top-row">
			<div id="medium-box" class= "blue right tropical"></div>
			<div id="short-divider1" class= "black right"></div>
			<div id="wide-box" class= "beige right tropical active"></div>
			<div id="short-divider2" class= "black right" active></div>
			<div id="medium-box" class= "second blue right tropical"></div>

			<div id="long-divider" class="black right"></div>
		</div>

		<div id="bottom-right-row">
			<div id="huge-box" class= "red right tropical"></div>
			<div id="vertical-divider1" class= "black right"></div>
			<div id="large-box" class="yellow right tropical"></div>
			
			<div id="horizontal-divider1" class= "black right"></div>
			<div id="short-box" class="beige right tropical"></div>
			<div id= "teeny-divider1" class= "black right"></div>
			<div id="teeny-box" class="blue right tropical"></div>
		</div>

		<div id="bottom-left-row">
			<div id="vertical-divider2" class= "black right"></div>
			<div id="medium-box2" class="beige left tropical"></div>
			<div id="short-divider3" class="black left"></div>
			<div id="medium-box3" class="red left tropical"></div>
			<div id="short-divider4" class="black left"></div>
			<div id="teeniest-box" class="beige left tropical"></div>
			<div id="teeniest-divider" class="black left"></div>
			<div id="teeniest-box2" class="beige left tropical"></div>

		</div>
</div>
</div>

	<div class="clear-fix"></div>
	<h2>Choose between three styles to change the layout of Mondrian Art Piece:</h2>

<div id="multiple_buttons">
	<button class="button" id="hella_original">Original</button>
	<button class="button" id="hella_tropical">Tropical</button>
	<button class="button" id="wild_card">Wild Card</button>
</div>

	<script src="script.js" type="text/javascript"></script>
</body>
</html>
